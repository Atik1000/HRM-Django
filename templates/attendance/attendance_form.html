{% extends 'base/base.html' %}

{% block title %}Mark Attendance{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header pb-0">
                    <h6>Mark Attendance</h6>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="{{ form.employee.id_for_label }}">Employee</label>
                                    {{ form.employee }}
                                </div>
                                <div class="form-group">
                                    <label for="{{ form.date.id_for_label }}">Date</label>
                                    {{ form.date }}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="{{ form.check_in.id_for_label }}">Check In</label>
                                    {{ form.check_in }}
                                </div>
                                <div class="form-group">
                                    <label for="{{ form.check_out.id_for_label }}">Check Out</label>
                                    {{ form.check_out }}
                                </div>
                                <div class="form-group">
                                    <label for="{{ form.status.id_for_label }}">Status</label>
                                    {{ form.status }}
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'attendance:list' %}" class="btn btn-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
