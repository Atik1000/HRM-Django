{% extends 'base/base.html' %}

{% block title %}Schedule Interview{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header pb-0">
                    <h6>Schedule Interview for {{ application.applicant_name }}</h6>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="{{ form.interviewer.id_for_label }}">Interviewer</label>
                                    {{ form.interviewer }}
                                </div>
                                <div class="form-group">
                                    <label for="{{ form.date_time.id_for_label }}">Date & Time</label>
                                    {{ form.date_time }}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="{{ form.location.id_for_label }}">Location</label>
                                    {{ form.location }}
                                </div>
                                <div class="form-group">
                                    <label for="{{ form.status.id_for_label }}">Status</label>
                                    {{ form.status }}
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="{{ form.notes.id_for_label }}">Notes</label>
                                    {{ form.notes }}
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'recruitment:application_detail' application.pk %}" class="btn btn-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Schedule Interview</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
