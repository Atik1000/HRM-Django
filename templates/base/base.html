<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRM System - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>HRM System</h3>
            </div>
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                <li>
                    <a href="{% url 'employees' %}">Employees</a>
                </li>
                <li>
                    <a href="{% url 'attendance' %}">Attendance</a>
                </li>
                <li>
                    <a href="{% url 'payroll' %}">Payroll</a>
                </li>
                <li>
                    <a href="{% url 'recruitment' %}">Recruitment</a>
                </li>
                <li>
                    <a href="{% url 'performance' %}">Performance</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Top navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="bx bx-menu"></i>
                    </button>
                    <div class="ml-auto">
                        <div class="user-info">
                            {% if user.is_authenticated %}
                                <span>Welcome, {{ user.get_full_name }}</span>
                                <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main content -->
            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
