{% extends 'base/base.html' %}

{% block title %}Add Salary Details{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header pb-0">
                    <h6>Add Salary Details</h6>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="{{ form.employee.id_for_label }}">Employee</label>
                                    {{ form.employee }}
                                </div>
                                <div class="form-group">
                                    <label for="{{ form.basic_salary.id_for_label }}">Basic Salary</label>
                                    {{ form.basic_salary }}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="{{ form.allowances.id_for_label }}">Allowances</label>
                                    {{ form.allowances }}
                                </div>
                                <div class="form-group">
                                    <label for="{{ form.deductions.id_for_label }}">Deductions</label>
                                    {{ form.deductions }}
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="{{ form.effective_date.id_for_label }}">Effective Date</label>
                                    {{ form.effective_date }}
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'payroll:salary_list' %}" class="btn btn-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
