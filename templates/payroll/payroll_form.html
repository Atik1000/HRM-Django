{% extends 'base/base.html' %}

{% block title %}Process Payroll{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header pb-0">
                    <h6>Process Monthly Payroll</h6>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="{{ form.employee.id_for_label }}">Employee</label>
                                    {{ form.employee }}
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="{{ form.month.id_for_label }}">Month</label>
                                    {{ form.month }}
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="{{ form.year.id_for_label }}">Year</label>
                                    {{ form.year }}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="{{ form.overtime_hours.id_for_label }}">Overtime Hours</label>
                                    {{ form.overtime_hours }}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="{{ form.overtime_rate.id_for_label }}">Overtime Rate</label>
                                    {{ form.overtime_rate }}
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'payroll:payroll_list' %}" class="btn btn-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Process Payroll</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
